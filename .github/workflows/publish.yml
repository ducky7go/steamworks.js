name: Publish

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:

permissions:
  contents: read
  id-token: write

env:
  DEBUG: "napi:*"
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy

  build:
    runs-on: ubuntu-latest

    # Run in ubuntu:20.04 container to avoid the issue with glibc version
    container:
      image: ubuntu:20.04
      options: --user root

    steps:
      - name: Install dependencies
        run: apt-get update && apt-get install -y git curl build-essential libicu66
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc, x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Cache xwin CRT
        uses: actions/cache@v4
        with:
          path: ~/.xwin
          key: xwin-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo install cargo-xwin

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
          else
              VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Update package version
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Node install
        run: npm ci

      - name: Build
        run: |
          npm run build -- --target x86_64-unknown-linux-gnu &
          npm run build -- --target x86_64-pc-windows-msvc &
          wait

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-windows-linux
          path: dist
          if-no-files-found: error

  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
          else
              VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Update package version
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Node install
        run: npm ci

      - name: Build Mac x64
        run: npm run build -- --target x86_64-apple-darwin

      - name: Build Mac arm64
        run: npm run build -- --target aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: dist
          if-no-files-found: error

  deploy:
    # prevents this action from running on forks or pull requests
    if: ${{ github.repository == 'ducky7go/steamworks.js' && github.event_name == 'push' }}

    runs-on: ubuntu-latest
    needs: [build, build-mac]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
          else
              VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Update package version
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: binaries-*
          merge-multiple: true

      - name: Log files
        run: |
          echo "- Root directory:" && ls
          echo "- Dist directory:" && ls -R dist

      - run: npm publish --tag ${{ steps.get_version.outputs.is_release == 'true' && 'latest' || 'dev' }}
