name: Publish

on:
    push:
        branches: [main]
        tags:
            - 'v*'
    pull_request:

permissions:
    contents: read

env:
    DEBUG: 'napi:*'
    MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable

            - name: Check formatting
              run: cargo fmt --all --check

            - name: Clippy
              run: cargo clippy

    build:
        runs-on: ubuntu-latest

        # Run in ubuntu:20.04 container to avoid the issue with glibc version
        container:
            image: ubuntu:20.04
            options: --user root

        steps:
            - name: Install dependencies
              run: apt-get update && apt-get install -y git curl build-essential

            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable
                  targets: x86_64-pc-windows-msvc, x86_64-unknown-linux-gnu

            - uses: Swatinem/rust-cache@v2

            - name: Cache xwin CRT
              uses: actions/cache@v4
              with:
                  path: ~/.xwin
                  key: xwin-${{ hashFiles('**/Cargo.lock') }}

            - run: cargo install cargo-xwin

            - name: Determine version
              id: version
              run: |
                  git config --global --add safe.directory "$GITHUB_WORKSPACE"
                  if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
                      VERSION="${GITHUB_REF_NAME#v}"
                      echo "version=$VERSION" >> $GITHUB_OUTPUT
                      echo "is_release=true" >> $GITHUB_OUTPUT
                  else
                      LATEST=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "v0.0.0")
                      BASE_VERSION="${LATEST#v}"
                      COMMIT_COUNT=$(git rev-list --count HEAD)
                      DEV_VERSION="${BASE_VERSION}-dev.${COMMIT_COUNT}"
                      echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT
                      echo "is_release=false" >> $GITHUB_OUTPUT
                  fi
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Update package version
              run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

            - name: Node install
              run: npm ci

            - name: Build
              run: |
                  npm run build -- --target x86_64-unknown-linux-gnu &
                  npm run build -- --target x86_64-pc-windows-msvc &
                  wait

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: binaries-windows-linux
                  path: dist
                  if-no-files-found: error

    build-mac:
        runs-on: macos-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable
                  targets: x86_64-apple-darwin, aarch64-apple-darwin

            - uses: Swatinem/rust-cache@v2

            - name: Determine version
              id: version
              run: |
                  git config --global --add safe.directory "$GITHUB_WORKSPACE"
                  if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
                      VERSION="${GITHUB_REF_NAME#v}"
                      echo "version=$VERSION" >> $GITHUB_OUTPUT
                      echo "is_release=true" >> $GITHUB_OUTPUT
                  else
                      LATEST=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "v0.0.0")
                      BASE_VERSION="${LATEST#v}"
                      COMMIT_COUNT=$(git rev-list --count HEAD)
                      DEV_VERSION="${BASE_VERSION}-dev.${COMMIT_COUNT}"
                      echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT
                      echo "is_release=false" >> $GITHUB_OUTPUT
                  fi
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Update package version
              run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

            - name: Node install
              run: npm ci

            - name: Build Mac x64
              run: npm run build -- --target x86_64-apple-darwin

            - name: Build Mac arm64
              run: npm run build -- --target aarch64-apple-darwin

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: binaries-macos
                  path: dist
                  if-no-files-found: error

    deploy:
        # prevents this action from running on forks or pull requests
        if: ${{ github.repository == 'ducky7go/steamworks.js' && github.event_name == 'push' }}

        runs-on: ubuntu-latest
        needs: [build, build-mac]

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Determine version
              id: version
              run: |
                  git config --global --add safe.directory "$GITHUB_WORKSPACE"
                  if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
                      VERSION="${GITHUB_REF_NAME#v}"
                      echo "version=$VERSION" >> $GITHUB_OUTPUT
                      echo "is_release=true" >> $GITHUB_OUTPUT
                  else
                      LATEST=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "v0.0.0")
                      BASE_VERSION="${LATEST#v}"
                      COMMIT_COUNT=$(git rev-list --count HEAD)
                      DEV_VERSION="${BASE_VERSION}-dev.${COMMIT_COUNT}"
                      echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT
                      echo "is_release=false" >> $GITHUB_OUTPUT
                  fi
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Update package version
              run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

            - name: Download build
              uses: actions/download-artifact@v4
              with:
                  path: dist/
                  pattern: binaries-*
                  merge-multiple: true

            - name: Log files
              run: |
                  echo "- Root directory:" && ls
                  echo "- Dist directory:" && ls -R dist

            - name: Publish to npm
              uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  tag: ${{ steps.version.outputs.is_release == 'true' && 'latest' || 'dev' }}
